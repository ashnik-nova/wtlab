<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VIT Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">

    <h2 class="mb-4 text-center">VIT Projects Viewer</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="projectTabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#courseProjects">Course Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#ediProjects">EDI Projects</a>
        </li>
    </ul>

    <!-- Tab Content -->
<div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="courseProjects">
      <h4>Course Projects</h4>
      <ul class="nav nav-pills mb-3" id="courseNav"></ul>
      <div id="courseContent" class="border p-3 bg-light"></div>
    </div>
    <div class="tab-pane fade" id="ediProjects">
      <h4>EDI Projects</h4>
      <ul class="nav nav-pills mb-3" id="ediNav"></ul>
      <div id="ediContent" class="border p-3 bg-light"></div>
    </div>
  </div>
  

    <!-- Add Project Form -->
    <div class="mt-4">
        <h5>Add New Project</h5>
        <input type="text" id="projectTitle" class="form-control mb-2" placeholder="Project Title">
        <textarea id="projectDesc" class="form-control mb-2" placeholder="Project Description"></textarea>
        <select id="projectType" class="form-control mb-2">
            <option value="course">Course Project</option>
            <option value="edi">EDI Project</option>
        </select>
        <button id="addProject" class="btn btn-primary">Add Project</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
