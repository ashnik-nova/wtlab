<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body className="bg-light p-4">
    <div class="container">
      <h2 class="mb-4">Electricity Bill Calculator</h2>
      <form id="billForm">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label>Units Consumed</label>
          <input type="number" id="units" class="form-control" required />
        </div>
        <button class="btn btn-primary">Calculate Bill</button>
      </form>
      <div class="mt-4" id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $("#billForm").submit(function (e) {
        e.preventDefault();

        const data = {
          name: $("#name").val(),
          email: $("#email").val(),
          units: parseInt($("#units").val()),
        };

        $.ajax({
          url: "http://localhost:3000/api/calculate-bill",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(data),
          success: function (res) {
            $("#result").html(
              `<div class="alert alert-success">Total Bill: â‚¹${res.amount.toFixed(
                2
              )}</div>`
            );
          },
          error: function () {
            $("#result").html(
              `<div class="alert alert-danger">Error calculating bill</div>`
            );
          },
        });
      });
    </script>
  </body>
</html>
