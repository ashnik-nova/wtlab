<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIT Clubs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">VIT Clubs Portal</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="clubTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#clubs">Clubs</a>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="clubs">
        <ul class="nav nav-pills mb-3" id="clubNav"></ul>
        <div id="clubContent" class="border p-3 bg-light"></div>
      </div>
    </div>

    <!-- Add Club Form -->
    <div class="mt-4">
      <h5>Add New Club</h5>
      <input type="text" id="clubName" class="form-control mb-2" placeholder="Club Name" />
      <textarea id="clubDesc" class="form-control mb-2" placeholder="Club Description"></textarea>
      <button id="addClub" class="btn btn-primary">Add Club</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
